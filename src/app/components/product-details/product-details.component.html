<div class="container p-3">
  <div class="row">
    <div class="col-md-6" *ngIf="product">
      <img [src]="product.Img" class="img-fluid" alt="img">
    </div>
    <div class="col-md-6">
      <h2> product Details : </h2>
      <h3>
        <ng-container [ngSwitch]="product?.Quantity">
          <ng-container *ngSwitchCase="0"> <h3 class="text-danger">out of stock</h3></ng-container>
          <ng-container *ngSwitchCase="1"> <h3 class="text-danger">Only One left !</h3></ng-container>
          <ng-container *ngSwitchCase="2"> <h3 class="text-danger">Only 2 left!</h3></ng-container>
          <ng-container *ngSwitchDefault="">In stock</ng-container>
        </ng-container>

      </h3>
      <h3> Name: {{product?.Name}}</h3>
      <h3> Price: {{product?.price}}</h3>
      <h3>Details: {{product?.details}}</h3>
      <h3>Materials: {{product?.Material}}</h3>
      <!-- <button class="btn btn-success" (click)="onAddToCart(Items)" >Add To cart </button> -->
      <button class="btn btn-success" >Add To cart </button>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3" role="group" aria-label="Basic example">
    <button class="border-0" (click)="prevFunc()" [disabled]="prodId==productIDsArr[0]"> <i class="fa-solid fa-angles-left fs-4 text-primary"></i></button>
    <button class="border-0" (click)="nextFunc()"[disabled]="prodId==productIDsArr[productIDsArr.length-1]"> <i class="fa-solid fa-angles-right fs-4"></i></button>
  </div>
</div>
<button class="button-91 btn btn-light btn-outline-secondary" (click)="BackToHome()"> Back Home</button>
